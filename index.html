<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mady's Personal-Blog</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />

    <script defer src="./assets/js/logic.js" type="text/javascript"></script>
    <script defer src="./assets/js/form.js" type="text/javascript"></script>
    </head>
<body>
    <header>
        <h1>&nbsp;</h1>
    <button id="toggle">☀️</h1>
    </header>
<main>
    <center>
    <h2>Welcome to your Blog</h2>
    <img src="images/Girl-hiding-behind-a-book.jpg" alt="Girl-hiding-behind-a-book">
    <style> 
        img{
            width: 500px;
            border-radius: 250px;
            float: center;
            margin-right: 1px;
            margin-top: 29px;
        </style>
    </center>
    <section>
      <h2>What's on your mind?</h2>
      <form>
        <label for="username">Username</label>
        <input id="username" type="text" />

        <label for="title">Title</label>
        <input id="title" type="text" />

        <label for="content">Content</label>
        <textarea id="content" type="text" rows="4"></textarea>
        
        <p id="error">&nbsp;</p>
      
        <input type="submit" value="Submit" />
      </form>
      
    </section>
  </main>
</body>
</html>
</html>
